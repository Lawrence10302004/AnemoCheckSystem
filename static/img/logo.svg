<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#2b3035" stroke="#3a81c3" stroke-width="6"/>
  
  <!-- Droplet Shape (Representing Blood) -->
  <path d="M100,30 C130,80 160,120 130,160 C100,200 60,180 50,150 C40,120 70,80 100,30 Z" 
        fill="#dc3545" stroke="#b02a37" stroke-width="2" />
  
  <!-- Hemoglobin Symbol (Stylized "Hb") -->
  <g fill="#ffffff">
    <path d="M70,80 L70,140 L85,140 L85,115 L115,115 L115,140 L130,140 L130,80 L115,80 L115,100 L85,100 L85,80 Z" />
    <circle cx="145" cy="120" r="15" />
  </g>
  
  <!-- Pulse Line (Representing Health Monitoring) -->
  <polyline points="40,150 55,150 65,120 75,170 85,140 95,155 110,145 125,150 140,150 160,150" 
            fill="none" stroke="#20c997" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Text: "AnemoCheck" -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">AnemoCheck</text>
</svg>